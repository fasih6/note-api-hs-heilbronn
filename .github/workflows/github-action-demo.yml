name: CI Pipeline

# This workflow is triggered on pull requests to ensure that all code changes are tested
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # You can choose a different OS if needed

    strategy:
      # This uses the maximum number of CPU cores available
      max-parallel: 1

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (use the correct version)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Specify your Python version (3.8, 3.9, etc.)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      # Step 4: Run tests with pytest (and maximize CPU usage)
      - name: Run pytest with parallelization
        run: |
          pytest --maxfail=1 --durations=10 -n auto --cov=. --cov-report=xml

